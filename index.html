<script>
    const alunos = [
        {
            nome: "joana",
            nota1: 8,
            nota2: 5
        },
        {
            nome: "Mario",
            nota1: 6.8,
            nota2: 7.2
        },
        {
            nome: "Eliza",
            nota1: 7.1,
            nota2: 6
        },
    ];

    const calculaMedia = (aluno) => {
        aluno.media = (aluno.nota1 + aluno.nota2) / 2
    }

    for (const aluno of alunos) {
        calculaMedia(aluno);

        if (aluno.media < 7) {
            alert(`O Aluno(a) ${aluno.nome} está Reprovado!`)
        } else {
            alert(`O Aluno(a)) ${aluno.nome} está Aprovado!`)
        }
    }
</script>
